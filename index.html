<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
        h1,h2{
            text-align: center;
        }
        .head2{
            margin-top: 30px;
        }
        .cen{
            /* position: absolute; */
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }
    </style>

    <title>JS Bill Calculator</title>
</head>
<body>

    <h1 class="">CALCULATE YOUR BILL</h1>
    <button class="btn btn-primary cen" onclick="bill_calc()">Billing</button>
    <h2 id="pfb" class="head2"></h2>


    <script>
        function bill_calc()
            {
                var userkm = prompt ("Please Enter the distance you'd like to travel","4");
                var fb = 20, fd = 5, ab = 8, new_d, new_b,new_b2;
                if(userkm <= fd)
                    {
                        document.getElementById("pfb").innerHTML = "Hi. How are you today ?<br> Your Total Bill is : " + fb;
                    }
                else if(userkm > fd)
                    {
                        new_d = userkm - fd;
                        new_b = new_d * ab;
                        new_b2 = new_b + fb;
                        document.getElementById("pfb").innerHTML = "Hi. How are you today ?<br> Your Total Bill is : " + new_b2;
                    } 
                else if(userkm == 0)
                    {
                        document.getElementById("pfb").innerHTML = "Sorry. Please enter a valid distance.";
                    }
            
            }
    </script>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
        
</body>
</html>
